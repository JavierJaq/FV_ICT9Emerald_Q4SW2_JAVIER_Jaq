<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q4 SW1 - Javascript Outputs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style type="text/css">

    	body {
			background-image:url("https://img.freepik.com/free-vector/blue-sparkling-shiny-bokeh-background-design_1017-36398.jpg") ;
			background-size:cover; 
			background-repeat:no-repeat;

		}

    </style>
</head>
<body class="">

<center>
	<form class="form-group" action="#">
		<label>Enter a value for num1:</label>
		<br>
		<input type="number" class="form-control" placeholder="Enter Here" id="num1">
		<form class="form-group" action="#">
		<label>Enter a value for num2:</label>
		<br>
		<input type="number" class="form-control" placeholder="Enter Here" id="num2">
         <br>

         <details ontoggle="message()">
         	<i>Click the buttons bellow to calculate.</i>
         </details>
         <br><br>
		<button class="btn btn-warning" id="button1" onclick="add()"> Add </button>
		<button class="btn btn-success" id="button1" onclick="subtract()"> Subtract </button>
		<button class="btn btn-warning" id="button1" onclick="multiply()"> Multiply </button>
		<button class="btn btn-success" id="button1" onclick="compare()"> is num1 greater than num2 </button>
<script>

function add(){
	var num1 = document.getElementById("num1").value;
	var num2 = document.getElementById("num2").value;
	var $sum = Number(num1) + Number(num2);

	window.alert("The sum of two numbers is: " + $sum);

}

function subtract(){
	var num1 = document.getElementById("num1").value;
	var num2 = document.getElementById("num2").value;
	var $difference = Number(num1) - Number(num2);

	window.alert("The difference of two numbers is: " + $difference);

}

function multiply(){
	var num1 = document.getElementById("num1").value;
	var num2 = document.getElementById("num2").value;
	var $product = Number(num1) * Number(num2);

	window.alert("The product of two numbers is: " + $product);

}

function compare(){
	var num1 = document.getElementById("num1").value;
	var num2 = document.getElementById("num2").value;
	var $greater = Number(num1) > Number(num2);

	window.alert("is num1 greater than num2: " + $greater);

}


function message(){
	window.alert("Lets compute!!");
}

</script>
   
</body>
</html>
